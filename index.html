<html>
<head>
  <title>Timer &ndash; No timer set.</title>
  <meta charset='utf-8'>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="outer">
    <div class="inner">
      <h1 class="timer" id="counter">00:00:00.00</h1>
      <h2 class="sub" id="seconds">0.00</h2>
    </div>
  </div>
  <div class="footer">
    <p class="hint"><strong>Hint:</strong> Click anywhere on the screen to start/stop the timer.</p>
    <p class="mwl">Made with &#x2764;</p>
  </div>
  <script src="timer.js"></script>
</body>
